name: Lint HTML

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  htmlhint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install htmlhint
        run: npm install -g htmlhint
      - name: Run htmlhint
        run: htmlhint "**/*.html" --ignore "node_modules/**"
